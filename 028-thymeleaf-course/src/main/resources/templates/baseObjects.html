<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="|${#request.getScheme()}://${#request.getServerName()}:${#request.getServerPort()}${#request.getContextPath()}|">
    <meta charset="UTF-8">
    <title>baseObject.html(模板内置对象，方便使用request，session)</title>
    <!-- 引入 layui.css -->
    <link th:href="@{/layui/css/layui.2.8.17.css}" rel="stylesheet">
    <!-- 引入 layui.js -->
    <script th:src="@{/layui/layui.2.8.17.js}"></script>
    <script th:src="@{/js/jquery.3.4.1.js}"></script>
    <style>
        .h3 {
            border-bottom: 1px solid #dcdcdc;
            margin: 10px 20%;
        }
        .layui-table {
            width: 75%;
            margin: 10px auto;
        }
        p {
            line-height: 30px;
            /*border-bottom: 1px solid #dcdcdc;*/
            /*text-align: center;*/
        }
        /*.content {
            border-bottom: 1px;
            margin: 10px 100px;
        }*/
    </style>
</head>
<body>

    <div style="text-align: center">
        <h3 class="h3"> 内置对象#request，#session，session的使用 </h3>
        <p th:text="获取作用域中的数据"></p>
        <p th:text="${#request.getAttribute('requestData')}"></p>
        <p th:text="${#session.getAttribute('sessionData')}"></p>
        <p th:text="${session.loginName}"></p>

        <h3 class="h3"> 使用内置对象的方法 </h3>
        <p th:text="|getScheme=${#request.getScheme()}|"></p>
        <p th:text="|getServerName=${#request.getServerName()}|"></p>
        <p th:text="|getServerPort=${#request.getServerPort()}|"></p>
        <p th:text="|getContextPath=${#request.getContextPath()}|"></p>
        <br/>
        <p th:text="|getRequestURL=${#request.getRequestURL()}|"></p>
        <p th:text="|getRequestURI=${#request.getRequestURI()}|"></p>
        <!--请求路径为：http://localhost:8080/myBoot/tpl/baseObjects?id=1001-->
        <!--结果为：id=1001-->
        <p th:text="|getQueryString=${#request.getQueryString()}|"></p>

        <!-- sessionId,getId=0E6BDE6161F64C9C6E91912FF28BF9FD -->
        <p th:text="|sessionId,getId=${#session.getId()}|"></p>

        <h3 class="h3"> param对象：表示请求的参数集合 </h3>
        <p th:text="|id参数的值=${param.id}|"></p>
        <p th:text="|参数的数量=${param.size()}|"></p>
    </div>
</body>
</html>
