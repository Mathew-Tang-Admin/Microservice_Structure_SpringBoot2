    <base href="http://localhost:8080/demo/"/>
    <meta charset="UTF-8">
    <script src="js/jquery.3.4.1.js"></script>
    <link rel="stylesheet" href="layui/css/layui.2.8.17.css"/>
    <script src="layui/layui.2.8.17.js"></script>
    <title>query.html</title>

    <script type="text/javascript">
        $(function () {
            $("#btn").click(function () {
                var $stuId = $("input[name=stuId]").val();
                $.ajax({
                    url: "/demo/student/query",
                    type: "GET",
                    dataType: "text",
                    data: {
                        id: $stuId
                    },
                    success: function (data) {
                        alert(data)
                    }
                })
            })
        })
    </script>

</head>
<body>

    <div class="layui-container">
        <div class="layui-form-item">
            <label class="layui-form-label">学生ID</label>
            <div class="layui-input-inline layui-input-wrap">
                <input type="text" name="stuId" lay-verify="required" autocomplete="off" lay-affix="clear"
                       class="layui-input" />
                <button class="layui-btn layui-btn-normal" id="btn">查询</button>
            </div>
        </div>
    </div>
</body>
