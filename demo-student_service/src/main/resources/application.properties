# \u914D\u7F6Edubbo
spring.application.name=student_service-provider
dubbo.scan.base-packages=com.bjpowernode.service
dubbo.registry.address=zookeeper://localhost:2181

# \u914D\u7F6Eredis
spring.redis.host=localhost
spring.redis.port=6379
# \u5BC6\u7801
#spring.redis.password=123

# \u914D\u7F6Emybatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#\u6307\u5B9AMybatis\u7684\u5B9E\u4F53\u76EE\u5F55
mybatis.type-aliases-package=com.bjpowernode.model

# datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/dljd_mysql?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
